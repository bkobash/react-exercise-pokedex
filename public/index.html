<!DOCTYPE html>
<html>
    <head>
        <title>CommonJS React Skeleton</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <style type="text/css">
          body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: GillSans;
            font-size: 14px;
          }
          .pokemon-header {
            background-color: #ff2169;
            border-bottom: solid 8px #353849;
            height: 160px;
            text-align: center;
            color: #ffffff;
          }
          .pokemon-header-title {
            margin: 0;
            padding-top: 42px;
            font: normal 36px GillSans, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
          }

          .pokemon-panel {
            width: 980px;
            background-color: #ffffff;
            position: absolute;
            top: 120px;
            left: 50%;
            margin-left: -490px;
            bottom: 0;
          }
          .pokemon-list,
          .pokemon-detail {
            width: 640px;
          }
          .pokemon-list {
            padding: 0 0 0 32px;
          }
          .pokemon-detail {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 640px;
            width: 340px;
            background-color: #ececec;
          }
        </style>
    </head>
    <body>
        <div class="pokemon-header">
          <h1 class="pokemon-header-title">Pokedex</h1>
        </div>
        <div id="pokemon_panel" class="pokemon-panel">
          <div id="pokemon_list" class="pokemon-list">
          </div>
          <div id="pokemon_detail" class="pokemon-detail">
          </div>
        </div>
        <script src="js/jquery-2.2.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
